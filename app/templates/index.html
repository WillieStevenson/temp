<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Small web app</title>
</head>
<body>
	<div class="content">
		<form method="post">
        	<input type="text" name="ip" placeholder="Enter a valid IPv4 IP" value="{{ request.form['ip'] }}">

        	<button type="submit">Submit</button>
        </form>

        {% for message in messages %}
            <div class='message'>
                <p><b>{{ message['status'] }}:</b> {{ message['message'] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
